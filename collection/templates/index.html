{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    <h1>All Recipes</h1>

    {% for recipe in recipes %}
        <a href="{% url 'recipe_detail' slug=recipe.slug %}">
            {{ recipe.name }}
        </a>
    <p>{{ recipe.description }}</p>
    {% endfor %}
{% endblock content %}
